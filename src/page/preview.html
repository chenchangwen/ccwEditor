<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>专场预览</title>
    <link href="../../vendor/uikit/css/uikit.docs.min.css" rel="stylesheet" />
    <script src="../../vendor/jquery.min.js"></script>
    <link href="../../docs/ccweditor.css" rel="stylesheet" />
    <script type="text/javascript">
        var $content;
        $(document).ready(function () {
            try {
                var editor = opener.tinymce.activeEditor;
                var content = editor.getContent().replace(/\.\//ig, '\/');
                $content = $('#content');
                $content.html(content);
                $content.show();
            } catch (ex) { }

            $('.imgpos span').remove();

            $('a[linktype="countdown"]').on("click", function (e) {
                return false;
            });
        });

    </script>
    <script src="../../dist/ccweditor.js"></script>
    <link href="../../dist/ccweditor.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div class="tm-middle">
            <div class="uk-container uk-container-center">
                <div class="uk-grid">
                    <div class="uk-width-1-1" id="content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ccweditor 使用帮助</title>
    <script src="../../lib/jquery-1.11.1.min.js"></script>
    <script src="../../css/uikit/js/uikit.min.js"></script>
    <link href="../../css/uikit/css/uikit.gradient.min.css" rel="stylesheet" />
    <script src="../../css/uikit/js/components/notify.js"></script>
    <link href="../../css/uikit/css/components/notify.almost-flat.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet"/>
    <style type="text/css">
        .uk-margin img {
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <div class="tm-middle">
        <div class="uk-container uk-container-center">
            <div class="uk-grid" data-uk-grid-margin="">
                <div class="tm-sidebar uk-width-medium-1-4 uk-hidden-small">
                    <ul data-uk-nav="" class="uk-nav uk-nav-side">
                        <li class="uk-nav-header">目录</li>
                        <li><a href="#a1">如何在图片上画超链接热点</a></li>
                        <li><a href="#a2">如何在图片上设定倒计时</a></li>
                        <li><a href="#a3">如何定时切换图片</a></li>
                        <li><a href="#a4">超链接"售罄"图标提示</a></li>
                    </ul>
                </div>
                <div class="tm-main uk-width-medium-3-4">
                    <article class="uk-article">
                        <h1 class="uk-article-title">ccweditor</h1>
                        <p>ve.cn活动专场图片编辑器</p>
                        <p class="uk-article-lead">
                            一个基于<a href="http://www.tinymce.com/" target="_blank">Tinymce</a>上扩展的编辑器.它主要有以下特点
                        </p>
                        <ol>
                            <li>自定义复杂热点</li>
                            <li>定时切换图片</li>
                            <li>定义样式</li>
                        </ol>
                        <hr class="uk-article-divider">
                        <h2 id="a1">如何在图片上画超链接热点</h2>
                        <div data-uk-margin="" class="uk-margin">
                            <img height="200" width="600" alt="" src="iamges/1.jpg">
                            <img height="200" width="600" alt="" src="iamges/2.jpg">
                            <img  alt="" src="iamges/3.jpg">
                        </div>
                        <h2 id="a2">在图片上设定倒计时</h2>
                        <div data-uk-margin="" class="uk-margin">
                            <div class="uk-thumbnail uk-thumbnail-large">
                                <img height="200" width="600" alt="" src="iamges/4.jpg">
                            </div>
                            <img alt="" src="iamges/5.jpg">
                        </div>
                        <h2 id="a3">如何定时切换图片</h2>
                        <div data-uk-margin="" class="uk-margin">
                            <img alt="" src="iamges/6.jpg">
                            <img alt="" src="iamges/7.jpg">
                        </div>
                        <h2 id="a4">超链接"售罄"图标提示</h2>
                        <div data-uk-margin="" class="uk-margin">
                            <img alt="" src="iamges/8.jpg">
                            <img alt="" src="iamges/9.jpg">
                        </div>  
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
